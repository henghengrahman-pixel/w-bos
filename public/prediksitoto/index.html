<!doctype html>

  <main class="wrap">

      <div class="listTools">
        <div class="spacer"></div>
        <select id="marketFilter" class="filterSelect">
          <option value="">Cari Pasaran</option>
        </select>
      </div>
    </section>

    <!-- LIST -->
    <section id="list" class="list"></section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
