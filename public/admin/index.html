<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Pasaran</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <h1>ADMIN â€¢ TAMBAH PASARAN</h1>

    <div class="box">
      <label>ADMIN KEY</label>
      <input id="key" placeholder="Masukkan ADMIN_KEY" />

      <div class="hr"></div>

      <label>Slug (unik, tanpa spasi) contoh: vietnam_pools</label>
      <input id="slug" placeholder="vietnam_pools" />

      <label>Nama Pasaran (tampil) contoh: VIETNAM POOLS</label>
      <input id="name" placeholder="VIETNAM POOLS" />

      <label>Logo URL (opsional)</label>
      <input id="logo_url" placeholder="https://.../logo.png" />

      <label>Tagline (opsional)</label>
      <input id="tagline" placeholder="PASANG ... ONLINE" />

      <label>Deskripsi (opsional)</label>
      <input id="desc" placeholder="Deskripsi singkat..." />

      <label>Reset jam (HH:MM) WIB</label>
      <input id="reset_time" value="00:00" />

      <label>Update ulang jam (opsional, pisah koma) contoh: 12:00,18:00</label>
      <input id="publish_times" placeholder="12:00,18:00" />

      <button id="save">SIMPAN PASARAN</button>

      <div id="msg"></div>

      <div class="hint">
        Cek list pasaran: <a href="/prediksitoto/" target="_blank">/prediksitoto/</a>
      </div>
    </div>
  </main>

  <script src="./admin.js"></script>
</body>
</html>
